<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta name = "description" content = "Open-source cover art proxying API." />
        <meta property = "og:title" content = "Pizza Microservice" />
        <meta property = "og:description" content = "Open-source cover art proxying API." />
        <meta name = "darkreader-lock">

        <!-- CSS -->
        <style>
            * {
                margin: 0px;
                color: #fff;
                font-family: monospace;
                font-size: 16px;
            }
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline dotted;
            }
            body {
                background-color: #000;
            }
            h4 {
                color: #000;
                padding: 5px 10px;
                width: fit-content;
                background-color: #fff;
            }
            footer {
                position: absolute;
                padding: 10px;
                bottom: 0px;
                left: 0px;
                width: calc(100% - 20px);
                display: flex;
                justify-content: space-between;

                a {
                    text-align: right;
                }
            }
            main {
                padding: 20px;
                display: flex;
                gap: 10px;
                flex-direction: column;
            }
            div {
                display: flex;
                margin-left: 10px;
                flex-direction: column;
                margin-bottom: 10px;
            }
            img {
                aspect-ratio: 1;
                width: 50px;
                border: 1px solid #fff;
            }
            .images {
                gap: 10px;
                flex-wrap: wrap;
                flex-direction: row;
            }
        </style>

        <link rel = "icon" type = "image/png" href = "/pizza.png">
        <title>Pizza API</title>
    </head>
    <body>
        <main>
            <h4>General statistics</h4>
            <div>
                <span>Images served (session): <span id = "served"></span></span>
                <span>Images served (total): <span id = "served_total"></span></span>
                <span>Time since last: <span id = "last_served"></span></span>
                <span>Pizza version: <span id = "version"></span></span>
            </div>
            <h4>Latest images</h4>
            <div class = "images"></div>
        </main>

        <footer>
            <div>
                <span>Made by <a href = "https://iipython.dev" style = "color: #2db45a;">iiPython</a>.</span>
                <span>Bug tested by <a href = "https://github.com/DmmDGM" title = ":3" style = "color: #afcfef;">DmmD GM</a> and <a href = "https://pyxfluff.dev" style = "color: #a48aff;">Pyx</a>.</span>
            </div>
            <div>
                <a href = "https://github.com/iiarchives/pizza-cdn">GitHub</a>
                <a href = "/docs.html">API Documentation</a>
            </div>
        </footer>

        <!-- JS -->
        <script type = "module">
            async function update() {
                const result = (await (await fetch("/api/stats")).json()).data;
                for (const key in result) {
                    if (key === "recent_images") continue;
                    document.getElementById(key).innerText = key === "last_served" ? (result[key] ? `${Math.round((Date.now() / 1000) - result[key])} seconds` : "N/A") : result[key];
                }

                // Setup images
                const imageElement = document.querySelector(".images");
                imageElement.innerHTML = result.recent_images.length ? "" : "Nothing served yet.";

                for (const image of result.recent_images) {
                    const element = document.createElement("img");
                    element.src = `/${image}.webp`;
                    imageElement.appendChild(element);
                }
            };

            // Handle interval
            setInterval(update, 30 * 1000);
            update();
        </script>
    </body>
</html>
